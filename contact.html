<body class="container">

    <div class="col-6">

    <div class="col-6">

</div>
<div class="row contact-heading">
    <div class="col p-5">
        <h3 class="contact-heading uppercase text-center"> If You have any questions or inquiries about this project
            please fill out the contact form below and I will get back to You!
        </h3>
    </div>
</div>
<div class="row" >
<form>
    <div class="field">
        <label for="fullname">Name: </label>
        <input type="text" name="name" id="fullname" class="form-control" placeholder="Enter Your name"
               required/>
    </div>
    <div class="field">
        <label for="emailaddress">Email:</label>
        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Enter Your email"
               required/>
    </div>
    <div class="field">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter subject"
               required/>
    </div>
    <div class="field">
        <label for="textmessage">Your Message:</label>
        <textarea rows="5" name="textmessage" id="textmessage" class="form-control"
                  placeholder="Enter Your message" required></textarea>
    </div>
    <div class="form-row text-center">
        <div class="col p-3">
            <button type="submit" class="btn btn-secondary">Send</button>
        </div>
    </div>

    </form>
</div>
